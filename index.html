<!DOCTYPE html>
<html>
<head>
  <title>Hope of Life</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<style media="screen">
  .loader{
    position:fixed;
    z-index:99;
    top:0;
    left:0;width:100%;
    height:100%;
    background-color: black;
    display:flex;
    justify-content: center;
    align-items: center;
  }
  @keyframes fadeOut{
    100%{
      opacity:0;
      visibility:hidden;
    }
  }
  .loader.hidden{
    animation: fadeOut 1s;
    animation-fill-mode: forwards;
  }
</style>
<script>
  window.addEventListener("load",function(){
    const loader=document.querySelector(".loader");
    loader.className +=" hidden";
  });
</script>
<body>
  <div class="loader">
    <img src="img/loading.gif" alt="Loading..."/>
  </div>

    </ul>
  </nav>
  <div class="container zone cover">

  </div>
  <div style="height:800px">
  </div>
 
  <footer class="zone f-black">&#169 Hope of Life Copyright,2020</footer>
</div>
</body>
</html>
