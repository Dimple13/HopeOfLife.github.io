<style media="screen">

  }
  @keyframes fadeOut{
    100%{
      opacity:0;
      visibility:hidden;
    }
  }
  .loader.hidden{
    animation: fadeOut 1s;
    animation-fill-mode: forwards;
  }
</style>
<script>
  window.addEventListener("load",function(){
    const loader=document.querySelector(".loader");
    loader.className +=" hidden";
  });
</script>
